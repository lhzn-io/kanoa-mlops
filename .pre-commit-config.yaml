# Pre-commit hooks for kanoa-mlops
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json

  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      # Ruff linter (replaces flake8, isort, etc.)
      - id: ruff
        args: [--fix]
      # Ruff formatter (replaces black)
      - id: ruff-format

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["-x"]  # Follow source'd files

  # Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: \.secrets\.baseline$

  - repo: local
    hooks:
      - id: stage-secrets-baseline
        name: stage secrets baseline
        entry: bash -c 'git add .secrets.baseline 2>/dev/null || true'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'conda run -n kanoa-mlops mypy "$@"' --
        language: system
        types: [python]
        files: ^(kanoa_mlops|tests)/
        require_serial: true

  # Unit Tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'conda run -n kanoa-mlops env PYTHONPATH=. pytest tests/unit'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
