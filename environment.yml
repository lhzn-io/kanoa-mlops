# Contributor/developer environment for kanoa-mlops
# For users: pip install -r requirements.txt
name: kanoa-mlops
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # Infrastructure tools
  - terraform>=1.5.0
  - google-cloud-sdk
  # Linting
  - shellcheck
  # Utilities
  - curl
  - jq
  - pip:
    - -r requirements-dev.txt
