# Grafana dashboard provisioning configuration
# Automatically loads dashboard JSON files from the specified path

apiVersion: 1

providers:
  - name: 'vLLM GPU Metrics'
    orgId: 1
    folder: 'vLLM'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
