version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: kanoa-prometheus
    ports:
      - "9090:9090"
    volumes:
      # Configuration
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Persistent storage for metrics data
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    extra_hosts:
      # Allow Prometheus to reach vLLM on host
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: kanoa-grafana
    ports:
      - "3000:3000"
    environment:
      # Default credentials
      - GF_SECURITY_ADMIN_USER=kanoa
      - GF_SECURITY_ADMIN_PASSWORD=kanoa
      # Allow embedding
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Disable analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      # Persistent storage for Grafana data
      - grafana-data:/var/lib/grafana
      # Provisioning configs
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      # Pre-built dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus

  nvidia-dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.0-3.2.0-ubuntu22.04
    container_name: kanoa-dcgm-exporter
    ports:
      - "9400:9400"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    cap_add:
      - SYS_ADMIN
    networks:
      - monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge
