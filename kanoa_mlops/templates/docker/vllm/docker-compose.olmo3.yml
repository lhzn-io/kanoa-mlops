services:
  vllm-olmo3:
    image: vllm/vllm-openai:latest
    container_name: kanoa-vllm-olmo3
    ports:
      - "8000:8000" # Standard vLLM port
    volumes:
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:rw
      - ${MODELS_DIR:-~/.cache/kanoa/models}:/models:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    command:
      - --model
      - ${MODEL_NAME:-allenai/Olmo-3-32B-Think}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --served-model-name
      - ${SERVED_MODEL_NAME:-allenai/Olmo-3-32B-Think}
      - --trust-remote-code
      - --max-model-len
      - "8192"
      - --max-num-seqs
      - "5"
      - --gpu-memory-utilization
      - "0.9"
      # OLMo specific optimizations
      - --dtype
      - bfloat16
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
