services:
  vllm-gemma3:
    image: vllm/vllm-openai:latest
    container_name: kanoa-vllm-gemma3
    ports:
      - "8000:8000" # Standard vLLM port (use 8001:8000 if running alongside Molmo)
    volumes:
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:rw
      - ${MODELS_DIR:-~/.cache/kanoa/models}:/models:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    command:
      - --model
      - ${MODEL_NAME:-google/gemma-3-12b-it}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --served-model-name
      - ${SERVED_MODEL_NAME:-google/gemma-3-12b-it}
      - --trust-remote-code
      - --max-model-len
      - "8192"
      - --max-num-seqs
      - "5" # Conservative limit for single-user local dev
      - --gpu-memory-utilization
      - "0.8" # Lowered to 0.8 to prevent hangs with concurrent clients on 16GB VRAM
      # Performance Tuning for RTX 5080 (Blackwell)
      - --kv-cache-dtype
      - fp8  # Native support on 50-series, doubles cache capacity
      - --enable-chunked-prefill
      # 4-bit quantization is HIGHLY RECOMMENDED for RTX 5080 (16GB VRAM)
      # to ensure sufficient context window (KV cache) for RAG applications.
      # Without this, context may be limited to <4k tokens.
      - --quantization
      - bitsandbytes
      - --load-format
      - bitsandbytes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: kanoa-mlops
