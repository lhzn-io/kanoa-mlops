services:
  ollama:
    image: ollama/ollama:latest
    container_name: kanoa-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  ollama:
