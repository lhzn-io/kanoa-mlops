services:
  ollama:
    image: ollama/ollama:latest
    container_name: kanoa-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  ollama-exporter:
    build:
      context: ./exporter
      dockerfile: Dockerfile
    container_name: kanoa-ollama-exporter
    ports:
      - "11435:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - SCRAPE_INTERVAL=15
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama:
