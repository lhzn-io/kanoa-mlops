services:
  vllm-olmo3:
    image: vllm/vllm-openai:latest
    container_name: kanoa-vllm-olmo3
    ports:
      - "8000:8000"
    volumes:
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:rw
      - ${MODELS_DIR:-~/.cache/kanoa/models}:/models:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    command:
      - --model
      - ${MODEL_NAME:-allenai/Olmo-3-32B-Think}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --served-model-name
      - ${SERVED_MODEL_NAME:-olmo3-32b-think}
      - --trust-remote-code
      - --max-model-len
      - "8192"
      # Higher GPU memory utilization is safe on Jetson Thor due to 128GB unified memory architecture
      # This allows maximum context window and batching capabilities for the 32B parameter model
      - --gpu-memory-utilization
      - "0.9"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: kanoa-mlops
