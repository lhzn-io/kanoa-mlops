services:
  vllm-molmo:
    image: vllm/vllm-openai:v0.6.3.post1
    container_name: kanoa-vllm-molmo
    ports:
      - "8000:8000"
    volumes:
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface:rw
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
    command:
      - --model
      - ${MODEL_NAME:-allenai/Molmo-7B-D-0924}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --served-model-name
      - ${SERVED_MODEL_NAME:-allenai/Molmo-7B-D-0924}
      - --trust-remote-code
      - --max-model-len
      - "4096"
      - --gpu-memory-utilization
      - "0.9"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: kanoa-mlops
